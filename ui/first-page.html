<html>
<head>
<script  src=" javascript/jquery-3.2.1.js"></script>
<script  src="https://code.jquery.com/jquery-3.2.1.js"> </script>
<script>
$(document).ready(function(){

$("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
    $("#panel").click(function(){
        $("#panel").slideUp("slow");
         });
         });
         
         
         
         $(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
        });
        
        
        
    });
});
</script>

<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: cyan;
    border: solid 1px red;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
<h1 id="flip">Name</h1>
<h1 id="panel">Shanmukh</h1>
<div>
   <center> <button style="background:cyan;height:100px;width:100px;position:absolute;">
        Animation
    </button></center>
    
    
</div>

</body>
</html>
